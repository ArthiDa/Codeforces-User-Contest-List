<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Codeforces User Contest List</title>
  </head>
  <body>
    <header class="text-center">
      <h1>Codeforces User Contest List</h1>
    </header>
    <section
      class="container m-auto d-flex justify-content-center align-items-center gap-3"
    >
      <input id="handle" type="text" placeholder="Enter Your CF Handle" />
      <button id="search" class="btn btn-primary">Search</button>
    </section>
    <section id="displayData" class="container">
      <h3 id="notFound" class="text-center">User Not Found</h3>
        <table id="displayTable" class="table">
            <thead>
              <tr>
                <th class="text-center" scope="col">Contest ID</th>
                <th class="text-center" scope="col">Contest Name</th>
                <th class="text-center" scope="col">Old Rating</th>
                <th class="text-center" scope="col">New Rating</th>
                <th class="text-center" scope="col">Rank</th>
                <th class="text-center" scope="col">Change</th>
              </tr>
            </thead>
            <tbody id="tbody">

            </tbody>
    </section>

    <script src="app.js"></script>
  </body>
</html>
